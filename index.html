<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>集點卡｜可分享＋即時同步＋只讀</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body { background:#f6f7fb; }
    .card-soft { border:0; border-radius:18px; box-shadow:0 10px 25px rgba(0,0,0,.06); }
    .mono { font-variant-numeric: tabular-nums; }
    .tiny { font-size:.9rem; color:rgba(0,0,0,.6); }
    .reward-row { border-radius:14px; background:#fff; border:1px solid rgba(0,0,0,.08); }

    .stamp-grid { display:grid; grid-template-columns:repeat(10,1fr); gap:10px; }
    @media (max-width:576px){
      .stamp-grid { grid-template-columns:repeat(5,1fr); }
    }

    .stamp{
      aspect-ratio:1/1;
      border-radius:16px;
      border:2px dashed rgba(0,0,0,.15);
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }

    .stamp.done{
      border-style:solid;
      background:rgba(13,110,253,.05);
    }

    /* 圓形印章 */
    .stamp.done::after{
      content:"";
      position:absolute;
      inset:10px;
      background-image: var(--stamp-img);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius:50%;
      opacity:.95;
      transform:rotate(-8deg);
      box-shadow:0 2px 2px rgba(0,0,0,.15);
      pointer-events:none;
    }
  </style>
</head>

      </div>
    </div>
  </nav>

              </div>

                <div class="tiny mb-1">目前點數</div>
                <div class="display-6 fw-bold mono" id="pointText">0</div>
              </div>
            </div>
